---
layout: default
---
<div id="post">
  <h2 id="gomap">{{ page.title }}</h2>
  <p>
    
    {% for tag in page.tags%}
      <mark >{{ tag }}</mark>
    {% endfor %}
  </p>
  {{ content }}
</div>

<div id="related">
  <h2>相关博客</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
